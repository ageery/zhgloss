<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div wicket:id="data">
		<dl class="dl-horizontal">
			<dt>Words</dt>
			<dd><a href="http://cc-cedict.org/wiki/">Chinese English DICTionary</a></dd>
		</dl>
	</div>
	<div wicket:id="technology">
		<dl class="dl-horizontal">
			<dt>Database</dt>
			<dd><a href="http://www.postgresql.org/">PostgreSQL 9.4</a>
				(esp., <a href="http://www.postgresql.org/docs/9.4/static/datatype-json.html">JSONB</a>)</dd>
			<dt>Database Tools</dt>
			<dd>Migrations with <a href="http://flywaydb.org/">Flyway</a>, 
				Mappings, querying and CRUD with <a href="http://www.jooq.org/">jOOQ</a></dd>
			<dt>UI</dt>
			<dd>Framework <a href="http://wicket.apache.org/">Apache Wicket</a>, 
				<a href="http://getbootstrap.com/">Twitter Bootstrap</a> 
				integration with <a href="http://wb.agilecoders.de/demo/">Wicket Bootstrap</a></dd>
			<dt>Application Framework</dt>
			<dd><a href="http://projects.spring.io/spring-boot/">Spring Boot</a></dd>
			<dt>Language</dt>
			<dd><a href="http://www.oracle.com/technetwork/java/javase/overview/java8-2100321.html">Java 8</a></dd>
		</dl>
	</div>
</wicket:extend>
</html>
