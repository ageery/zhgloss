<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div class="row">
		<div class="col-md-6">
			<h1 class="jumbotron">
				<a wicket:id="dictionaryLink">[LINK]</a>
				<span class="small" wicket:id="dictionaryDescription">[DESCRIPTION]</span>
			</h1>
			<h1 class="jumbotron">
				<a wicket:id="glossLink">[LINK]</a>
				<span class="small" wicket:id="glossDescription">[DESCRIPTION]</span>
			</h1>
		</div>
		<div class="col-md-6">
			<div wicket:id="panel">
				<h4 wicket:id="title">[TITLE]</h4>
				<div wicket:id="activity">[ACTIVITY]</div>
			</div>
		</div>
	</div>
</wicket:extend>
</html>
