<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div>
		<a wicket:id="activityLink"><strong wicket:id="title">[TITLE]</strong></a>
		<div class="pull-right">
			<ul class="list-inline">
				<li>
					<span wicket:id="wordCountLabel">[WORD COUNT LABEL]</span>
					<span wicket:id="wordCount">[WORD COUNT]</span>
				</li>
				<li>
					<span wicket:id="lastUpdateLabel">[LAST UPDATE LABEL]</span>
					<span wicket:id="lastUpdate">[LAST UPDATE]</span>
				</li>
			</ul>
		</div>
	</div>
</wicket:panel>
</html>
