<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div class="row">
		<div class="col-md-4">
			<div wicket:id="container">
			<table class="table table-condensed table-bordered">
				<thead>
					<tr>
						<th class="text-center">Date</th>
						<th class="text-center">Count</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="loads">
						<td><a wicket:id="link"><span wicket:id="start">[START]</span></a></td>
						<td wicket:id="count" class="text-center">[COUNT]</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<div class="col-md-8">
			<div wicket:id="details">
				<div wicket:id="activity">[ACTIVITY]</div>
			</div>
		</div>
	</div>
</wicket:extend>
</html>
