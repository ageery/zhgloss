<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form wicket:id="form">
		<div class="form-group">
			<div class="form-inline">
				<div wicket:id="typeGroup">
					<select wicket:id="types"></select>
				</div>
				<div wicket:id="systemGroup">
					<select wicket:id="systems"></select>
				</div>
				<button wicket:id="segmentButton">[SEGMENT]</button>
			</div>
		</div>
		<div wicket:id="textGroup">
			<textarea wicket:id="text" columns="8"></textarea>
		</div>
	</form>
</wicket:panel>
</html>
