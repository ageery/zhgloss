<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<h1 wicket:id="header">[HEADER]</h1>
	<div>
		<form wicket:id="form">
			<div wicket:id="searchContainer">
				<div wicket:id="typeGroup">
					<select wicket:id="types"></select>
				</div>
				<div wicket:id="systemGroup">
					<select wicket:id="systems"></select>
				</div>
				<div wicket:id="textGroup">
					<textarea wicket:id="text" rows="8" cols="50"></textarea>
				</div>
			</div>
			<div>
				<ul wicket:id="results" class="list-inline">
					<li wicket:id="words"><span wicket:id="word">[WORD]</span></li>
				</ul>
			</div>
			<div>
				<button wicket:id="segmentButton">[SEGMENT]</button>
				<button wicket:id="editButton">[EDIT]</button>
			</div>
		</form>
	</div>
</wicket:extend>
</html>
