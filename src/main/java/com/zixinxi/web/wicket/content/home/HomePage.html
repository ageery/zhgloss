<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div class="row">
		<div class="col-md-6">
			<h1 class="jumbotron">
				<a wicket:id="dictionaryLink"><i wicket:id="icon"></i>
					<span wicket:id="label">[LABEL]</span>
				</a>
				<span class="small" wicket:id="dictionaryDescription">[DESCRIPTION]</span>
			</h1>
		</div>
		<div class="col-md-6">
			<h1 class="jumbotron">
				<a wicket:id="glossLink"><i wicket:id="icon"></i>
					<span wicket:id="label">[LABEL]</span>
				</a>
				<span class="small" wicket:id="glossDescription">[DESCRIPTION]</span>
			</h1>
		</div>
	</div>
</wicket:extend>
</html>
