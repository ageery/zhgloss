<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<h1 wicket:id="header">[HEADER]</h1>
	<p wicket:id="description" class="lead">[DESCRIPTION]</p>
	<p wicket:id="instructions">[INSTRUCTIONS]</p>
	<form wicket:id="form">
		<div wicket:id="systemGroup">
			<select wicket:id="systems"></select>
		</div>
		<div wicket:id="error">[ERROR]</div>
		<table wicket:id="table"></table>
	</form>
</wicket:panel>
</html>
