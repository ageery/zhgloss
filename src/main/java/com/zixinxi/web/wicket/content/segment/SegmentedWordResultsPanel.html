<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div>
		<form wicket:id="form">
			<div class="form-inline">
				<button wicket:id="button">[BUTTON]</button>
			</div>
		</form>
		<div class="margin-top-10">
			<ul class="list-inline">
				<li wicket:id="words"><span wicket:id="word">[WORD]</span></li>
			</ul>
		</div>
	</div>
</wicket:panel>
</html>
