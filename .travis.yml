language: java
jdk:
  - oraclejdk8

notifications:
  email:
    - zhgloss@gmail.com

cache:
  directories:
    - $HOME/.m2

install: mvn install

addons:
  apt:
    packages:
      - oracle-java8-installer

env:
  global:
    - secure: ""
    - secure: ""

after_success:
  if [ "$TRAVIS_BRANCH" == "master" ] && [ ! -z "$TRAVIS_TAG" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] ; 
  then
    "curl -T target/zhgloss.war -u $TOMCAT_USER:$TOMCAT_PASSWORD http://www.zhgloss.com/manager/text/deploy?path=/zhgloss\\&update=true"
  fi
